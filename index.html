<!DOCTYPE type=html>
<html>

<head>
    <title>
        Basket Ball Score
    </title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="main-div">
        <div class="main1">
            <h1 class="title">HOME</h1>
            <div class="home-score">
                <h1 id="home-points-text">0</h1>
            </div>
            <div class="add-points-btn-home">
                <button class="+1-btn button" onclick="click1(1,'home-points-text')">+1</button>
                <button class="+2-btn button" onclick="click1(2,'home-points-text')">+2</button>
                <button class="+3-btn button" onclick="click1(3,'home-points-text')">+3</button>
                <button class="Reset-btn button" onclick="Reset1('home-points-text')">Reset</button>
                
            </div>

        </div>
        <div class="main2">

            <h1 class="title">GUEST</h1>
            <div class="home-score">
                <h1 id="guest-points-text">0</h1>
            </div>
            <div class="add-points-btn-home">
                <button class="+1-btn button" onclick="click2(1,'guest-points-text')">+1</button>
                <button class="+2-btn button" onclick="click2(2,'guest-points-text')">+2</button>
                <button class="+3-btn button" onclick="click2(3,'guest-points-text')">+3</button>
                <button class="Reset-btn button" onclick="Reset2('guest-points-text')">Reset</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
